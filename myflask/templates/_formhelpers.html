{% macro render_field(field) %}
    <div class="input-group responsive m-b-30">
        {{ field.label }}
        <div class="input">
            {{ field.email() }}
        </div>
    </div>
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
