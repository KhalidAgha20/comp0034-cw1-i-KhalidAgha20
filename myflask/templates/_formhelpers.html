{% macro render_field(field) %}
    <div class="input-group responsive m-b-30">
        {{ field.label }}
        <div class="input">
            {{ field() }}
        </div>

    </div>
    {% if field.errors %}
        <div class="input-group responsive m-b-30">

            <label class="is-red-500">
                {% for error in field.errors %}
                    *{{ error }}
                {% endfor %}
            </label>
        </div>
    {% endif %}
{% endmacro %}
